<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightcyan">
    <fieldset style="width: 98px; margin-left: 400px; height: 300px;">
        <form align="center" >
            <h3>Contact Form</h3>
            <input type="text" name="name" placeholder="FirstName" required>
            <input type="text" name="lname" placeholder="LastName" required> <br> <br>
            <input type="email" name="email" placeholder="xyz@gmail.com" style="margin-right: 180px;" required> <br> <br>
            <select name="contact" placeholder="select preffered method of contact" style="margin-right: 133px;">
                <option value="">select preferred method of contact</option>
                <option value="mail">Mail</option>
                <option value="whatsapp">Whats App</option>
                <option value="phone">Phone call</option>
            </select><br> <br>
            <textarea name="Message" rows="4" cols="50" placeholder="Message" style="margin-left: 25px;"></textarea><br><br>
            <input type="submit" value="Send The Message">
        </form>
    </fieldset>
    
</body>
</html>
