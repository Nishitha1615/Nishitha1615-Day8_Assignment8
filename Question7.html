<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    <label>Name</label>
                    <input id=name name=name type=text placeholder="First and last name" required>
                </li>
                <li>
                    <label>Email</label>
                    <input id=email name=email type=email placeholder="example@domain.com" required>
                </li>
                <li>
                    <label>Phone</label>
                    <input name=phone type=tel placeholder="Eg. +447500000000" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery address</legend>
            <ol>
                <li>
                    <label>Address</label>
                    <textarea id=address name=address rows=5 required></textarea>
                </li>
                <li>
                    <label>Post code</label>
                    <input  name=postcode type=text required>
                </li>
                <li>
                    <label>Country</label>
                    <input id=country name=country type=text required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Card details</legend>
            <ol>		
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li>
                                <input name=cardtype type=radio>
                                <label>VISA</label>
                            </li>
                            <li>
                                <input name=cardtype type=radio>
                                <label>Gpay</label>
                            </li>
                            <li>
                                <input id=mastercard name=cardtype type=radio>
                                <label>Mastercard</label>
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    <label>Card number</label>
                    <input id=cardnumber name=cardnumber type=number required>
                </li>
                <li>
                    <label>Name on card</label>
                    <input id=namecard name=namecard type=text placeholder="Exact name as on the card" required>
                </li>
            </ol>
        </fieldset>
        
            <button type=submit>send it</button>
       
    </form>
</body>
</html>
